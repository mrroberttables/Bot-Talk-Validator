<!DOCTYPE html>
<html>
<head>
	<title>Bot-Talk Verifier</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="./data.json"></script>	
	<script type="text/javascript" src="./verifier.js"></script>
	
</head>
<body onload="populateLists()" style="background-color: #f4f4f4;">
	<div id="bottalkverifierWrap">
		<div id="textDiv">
			<textarea id="bottalktest" onkeyup="characterCounter()" maxlength="200"></textarea>
			<div id="info_div">0/200</div>
		</div>
		<div id="analisysDiv">
			<button class="button" onclick="testString()">Analyze</button>
			
		</div>
	    <div id="left">
	      <input type="text" id="snippetInput" class="filterInput" onkeyup="snippetFilter('snippetInput','variableUL')" placeholder="Search for variables.." title="Type in a variable">
	      <ul id="variableUL" class="UL"></ul>
	    </div>
	    <div id="center">
	    	<input type="text" id="commandInput" class="filterInput" onkeyup="snippetFilter('commandInput','commandUL')" placeholder="Search for commands.." title="Type in a command">
	    	<ul id="commandUL" class="UL"></ul>
	    </div>
	    <div id="right">
	    	<!-- <input type="text" id="multipartInput" class="filterInput" onkeyup="snippetFilter('multipartInput','multipartUL')" placeholder="Search for multipart.." title="Type in a multipart">
	    	<ul id="multipartUL" class="UL"></ul> -->	
	    	<div id="outputDiv"></div>
	    </div>
	    <div id="helpBox"></div>
	</div>
</body>
</html>
